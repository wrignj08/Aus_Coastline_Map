<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Coastline Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="panel header">
        <h1>Australia High Tide Coastline History</h1>
        <div class="attr">DPIRD-094 | Dept. Primary Industries & Regional Development</div>
    </div>

    <div class="panel controls">
        <h3>Controls</h3>
        <div class="animation-controls">
            <button id="animateBtn">Play Animation</button>
            <span id="animationYear"></span>
        </div>
        <div class="toggles" id="yearToggles"></div>
    </div>

    <div id="map"></div>
    <div class="loading" id="loading">Loading...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>

</html>
